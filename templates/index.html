{% import "bootstrap/wtf.html" as wtf %} {% include 'header.html' %}
<main>
  <div id="page-container">
    <h2>Hi!</h2>
    <h3>Your Tasks</h3>
  </div>
  <div class="container mx-auto">
    <div class="row justify-content-center">
      <div class="col-5">Task</div>
      <div class="col-3">Category</div>
      <div class="col-3">Deadline</div>
      <div class="col-1"></div>
    </div>
    {% for task in tasks %}
    <div class="row">
      <div class="col-5">{{ task.task }}</div>
      <div class="col-3">{{ task.category }}</div>
      <div class="col-3">{{ task.deadline }}</div>
      <div class="col-1">
        <div class="row">
          <div class="col-6">
            <form
              method="POST"
              action="{{ url_for('mark_completed', task_id=task.id) }}"
            >
              <button type="submit">✓</button>
            </form>
          </div>
          <div class="col-6">
            <form
              method="POST"
              action="{{ url_for('delete_task', task_id=task.id) }}"
            >
              <button type="submit">✗</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>

{% include 'footer.html' %}
